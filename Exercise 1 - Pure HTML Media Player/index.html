<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Pure HTML Media Player</title>
</head>
<body>
    <video src="./videos/1.mp4" width="220" height="250" controls>Video 1</video>
    <video src="./videos/2.mp4" width="220" height="250" controls></video>

    <audio src="./audios/3.mp3" controls></audio>
    <audio src="./audios/4.mp3" controls></audio>
